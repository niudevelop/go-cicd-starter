name: cd

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Go Toolchain
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.1"
      - name: Install Goose
        run: go install github.com/pressly/goose/v3/cmd/goose@latest

      - name: Goose version
        run: goose -version

      - name: Run Buildscript
        run: ./scripts/buildprod.sh

      - name: Migrate DB
        run: ./scripts/migrateup.sh
        
      - name: "Authentication"
        uses: "google-github-actions/auth@v2"
        with:
          credentials_json: "${{ secrets.GCP_CREDENTIALS }}"

      - name: "Set up Cloud SDK"
        uses: "google-github-actions/setup-gcloud@v3"

      - name: "Use gcloud CLI"
        run: "gcloud info"

      - name: "Build Docker Image and Push"
        run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-485007/notely-ar-repo/niudevelop/go-notely:latest .

      - name: Deploy to Cloud Run
        run: gcloud run deploy notely --image us-central1-docker.pkg.dev/notely-485007/notely-ar-repo/niudevelop/go-notely:latest --region us-central1 --allow-unauthenticated --project notely-485007 --max-instances=4
